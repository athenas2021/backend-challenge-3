{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Título -->
    <title>Alura Back-End Challenge 3</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}" />

  </head>

  <body>
    <br>
    <div class="container">
      <form
        action="{% url 'upload_file' %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h5 class="card-title">IMPORTAR TRANSAÇÕES</h5>

        {% comment %}
        <label for="formFile" class="form-label"
          >Default file input example</label
        >
        {% endcomment %}
        <input class="form-control" type="file" id="formFile" name="file" />
        <p class="card-text">Selecione o arquivo para importar</p>

        <button type="submit" class="btn btn-primary">Importar</button>
      </form>
    </div>
    <br><br>
    <div class="container">
      <table class="table" style="width:100%">
        <tr>
          <th>DATA TRANSAÇÕES</th>
          <th>DATA IMPORTAÇÃO</th>
        </tr>

        {% for process in all_process %}
        <tr>
          <td>{{ process.date }}</td>
          <td>{{ process.process_date }}</td>
        </tr>
        
        {% endfor %}



      </table>

    </div>
    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Files ##### -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
